<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="gameScript.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="center rock click"><button id="rock_button">Rock</button></div>
    <div class="center paper click"><button id="paper_button">Paper</button></div>
    <div class="center scissors click"><button id="scissors_button">Scissors</button></div>

    <div class="center score">
        <p id="player_score">Player Score: 0</p>
        <p id="computer_score">Computer Score: 0</p>
        <p id="turns_left">Turns left: 5</p>
    </div>

    <div class="center button resetContainer"><button id="reset_button" disabled hidden>Try Again</button></div>
</body>
</html>
